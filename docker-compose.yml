version: '3.4'
services:

  wobbly-backend-service:
    build:
      context: .
      dockerfile: DOCKERFILE
    image: $DOCKER_IMAGE
    command: bash bin/docker-entrypoint.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"  
    logging:
      driver: $DOCKER_LOGGING  
    environment:
      - POSTGRES_USER
      - POSTGRES_NAME
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_PASSWORD
      - DJANGO_SECRET_KEY
      - DJANGO_SETTINGS_MODULE=backend.settings.production
