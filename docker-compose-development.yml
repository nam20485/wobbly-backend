version: '3.4' 
services:

  wobbly-backend-service:
    build:
      context: .
      dockerfile: DOCKERFILE.development
    image: $DOCKER_IMAGE
    command: bash bin/docker-entrypoint-development.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=backend.settings.dev
